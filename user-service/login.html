<!DOCTYPE html>
<html>
<head>
	<title>Login/Register</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.form {
			margin-top: 20px;
		}
		
		.form input[type="text"], .form input[type="email"], .form input[type="password"] {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		
		.form button[type="submit"] {
			width: 100%;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.form button[type="submit"]:hover {
			background-color: #3e8e41;
		}
		
		.tab-content {
			display: none;
		}
		
		.tab-content.active {
			display: block;
		}
		
		.tabs {
			margin-bottom: 20px;
		}
		
		.tabs button {
			background-color: #f0f0f0;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
		}
		
		.tabs button.active {
			background-color: #4CAF50;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="tabs">
			<button class="active" onclick="showTab('login')">Login</button>
			<button onclick="showTab('register')">Register</button>
		</div>
		<div class="tab-content active" id="login">
			<form class="form" action="/login" method="post">
				<input type="email" name="email" placeholder="Email">
				<input type="password" name="password" placeholder="Password">
				<button type="submit">Login</button>
			</form>
		</div>
		<div class="tab-content" id="register">
			<form class="form" action="/users" method="post">
				<input type="text" name="name" placeholder="Name">
				<input type="email" name="email" placeholder="Email">
				<input type="password" name="password" placeholder="Password">
				<button type="submit">Register</button>
			</form>
		</div>
	</div>
	
	<script>
		function showTab(tab) {
			var tabs = document.querySelectorAll('.tab-content');
			for (var i = 0; i < tabs.length; i++) {
				tabs[i].classList.remove('active');
			}
			document.getElementById(tab).classList.add('active');
			
			var buttons = document.querySelectorAll('.tabs button');
			for (var i = 0; i < buttons.length; i++) {
				buttons[i].classList.remove('active');
			}
			document.querySelector(`.tabs button[onclick="showTab('${tab}')"]`).classList.add('active');
		}
	</script>
</body>
</html>
